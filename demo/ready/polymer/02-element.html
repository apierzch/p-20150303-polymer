<link rel="import" href="../../../bower_components/core-tooltip/core-tooltip.html"/>
<link rel="import" href="../../../bower_components/core-ajax/core-ajax.html"/>

<polymer-element name="my-element">
    <template>
        <core-tooltip label="{{user.name}}">
            <span>Hover for my name.</span>
        </core-tooltip>
        <core-ajax id="ajax"
                   auto
                   url="http://echo.jsontest.com/name/SansaStark"
                   on-core-response="{{loaded}}"
                   handleAs="json">
        </core-ajax>
    </template>
    <script>
        Polymer({
            loaded: function () {
                this.user = this.$.ajax.response;
            }
        })
    </script>
</polymer-element>
