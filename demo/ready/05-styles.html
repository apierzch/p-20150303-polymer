<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        span {
            color: red;
        }
    </style>
</head>
<body class="bordered">

<template id="my-template">
    <style>
        span {
            background-color: deepskyblue;
        }
    </style>

    <span>
        This should have blue background.
    </span>
</template>

<div id="my-element"></div>
<span>This should have normal background.</span>

<script>
    var root = document.querySelector('#my-element').createShadowRoot();
    var template = document.querySelector('#my-template');
    var clone = document.importNode(template.content, true);
    root.appendChild(clone);
</script>

</body>
</html>
