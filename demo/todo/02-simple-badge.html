<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .twitter-badge {
            display: inline-block;
            padding: 1px 3px 0 19px;
            border: #ccc solid 1px;
            border-radius: 3px;
            background: #f8f8f8 url(//platform.twitter.com/images/bird.png) 2px 3px no-repeat;
            background: url(//platform.twitter.com/images/bird.png) 2px 3px no-repeat,
            -webkit-linear-gradient(#fff, #dedede);
            background: url(//platform.twitter.com/images/bird.png) 2px 3px no-repeat,
            linear-gradient(#fff, #dedede);
            background-size: 16px 13px, auto auto;

            /* Text */
            font: bold 11px/17px Helvetica, Arial, sans-serif;
            text-decoration: none;
            color: #333;
            text-shadow: 0 1px 0 rgba(255, 255, 255, .5);
            white-space: nowrap;
        }

        .twitter-badge a {
            text-decoration: none;
            color: #000000;
        }
    </style>
</head>
<body>


<div class="follow-badge">
    <div class="twitter-badge">
        <a id="follow-button" title="Follow @apierzch on Twitter"
           href="https://twitter.com/intent/follow?screen_name=apierzch">
            <span class="label">Follow <b>@apierzch</b></span>
        </a>
    </div>
</div>

</body>
</html>
